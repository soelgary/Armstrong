<body>

    <div class="post">
        <form>
            <div class="field-control">
                <label for="username">Username:</label>
                <input id="username" placeholder="Your Username" type="text" name="username"/>
            </div>
            
            <div class="field-control">
                <label for="password">Password:</label>
                <input id="password" placeholder="Your Password" type="password" name="password"/>
            </div>
            
            <div class="field-control">
                <label for="project-name">Project Name:</label>
                <select id="project-name">
                    <option value="default">Choose Project Name:</option>
                    <option value="project-name">Project1</option>
                    <option value="project-name">Project2</option>
                    <option value="project-name">Project3</option>
                    <option value="project-name">Project4</option>
                    <option value="project-name">Project5</option>
                    <option value="project-name">Project6</option>
                    <option value="project-name">Project7</option>
                    <option value="project-name">Project8</option>
                </select>
            </div>
            
            <div class="field-control">
                <label for="build-number">Build Number:</label>
                <input id="build-number" placeholder="Build Number" type="text" name="build-number"/>
            </div>
            
            <div class="button">
                <button type="submit">Submit</button>
            </div>
            
        </form>
    </div>

</body>
